<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='style.css' />

    <title>Random Choice Picker</title>
  </head>


  <body>

<div class="container">
  <h3>Enter all of the choices separated by a comma (','). 
    <br>Press enter when you're done
  </h3>

  <textarea  id="textarea" cols="40" rows="3" placeholder='Enter choices here...'></textarea>

  <div class="tags" id="tags">
    <span class="tag">Choice 1</span>
    <span class="tag">Choice 2</span>
    <span class="tag">Choice 3</span>
  </div>
</div>



    <script src='index.js' type=text/javascript></script>
  </body>
</html>
