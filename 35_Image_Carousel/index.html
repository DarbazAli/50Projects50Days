<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='style.css' />

    <title>Image Carousel</title>
  </head>


  <body>

    <div class="carousel">

      <!-- Images -->
      <div class="image-container" id="imgs">
        <img src="https://unsplash.com/photos/KL98S4b33rI/download?force=true&w=1920" alt="first-image">
        <img src="https://unsplash.com/photos/7mPt_fhB6M0/download?force=true&w=1920" alt="second-image">
        <img src="https://unsplash.com/photos/PBL948S-Lsc/download?force=true&w=1920" alt="third-image">
        <img src="https://unsplash.com/photos/O7_W0P6Ffd4/download?force=true&w=1920" alt="fourht-image">
        <img src="https://unsplash.com/photos/1jnInZ9aiKs/download?force=true&w=1920" alt="fifth-image">
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>


    <script src='index.js' type=text/javascript></script>
  </body>
</html>
