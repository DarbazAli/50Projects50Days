<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href='style.css' />

    <title>Background Slider</title>
  </head>


  <body>

      <div class="slider-container">
        <div class="slide active" style="background-image:url('https://unsplash.com/photos/M0fZzkiioI0/download?force=true&w=1920')"></div>
        <div class="slide" style="background-image:url('https://unsplash.com/photos/Qfv5zfVmzOk/download?force=true&w=1920')"></div>
        <div class="slide" style="background-image:url('https://unsplash.com/photos/si58cV0Q6mg/download?force=true&w=1920')"></div>
        <div class="slide" style="background-image:url('https://unsplash.com/photos/uHKueslV_NI/download?force=true&w=1920')"></div>
        <div class="slide" style="background-image:url('https://unsplash.com/photos/g0MnVsFSPws/download?force=true&w=1920')"></div>

        <button class='arrow left-arrow' id="left">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class='arrow right-arrow' id="right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>



    <script src='index.js' type=text/javascript></script>
  </body>
</html>
