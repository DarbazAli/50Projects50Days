<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href='style.css' />

    <title>Mobile Tab Navigation</title>
  </head>


  <body>

    <div class="mobile">
      <img src="https://unsplash.com/photos/jFc4nALLfME/download?force=true&w=1920" alt="Home" class="content show">
      <img src="https://unsplash.com/photos/3ecYnQot4Bc/download?force=true&w=1920" alt="Work" class="content">
      <img src="https://unsplash.com/photos/vrUHlmda46M/download?force=true&w=1920" alt="Blog" class="content">
      <img src="https://unsplash.com/photos/ylT5EVJp5uc/download?force=true&w=1920" alt="About" class="content">

      <nav>
        <ul>

          <li class='active'>
            <i class="fas fa-home"></i>
            <p>Home </p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work </p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog </p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us </p>
          </li>

        </ul>
      </nav>
    </div>


    <script src='index.js' type=text/javascript></script>
  </body>
</html>
